spring.datasource.url=jdbc:h2:mem:tempdb;INIT=CREATE SCHEMA IF NOT EXISTS SEMANTIC
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update


spring.jpa.show-sql=true
#logging.level.org.hibernate=DEBUG
#logging.level.org.hibernate.engine.internal.TwoPhaseLoad=ERROR
logging.level.org.hibernate.engine.jdbc.batch.internal.BatchingBatch=TRACE
# Optimising update when updating all authors
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=true